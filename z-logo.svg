<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <rect width="400" height="400" fill="#000000"/>

  <!--
    Z so large it bleeds off all edges.
    The diagonal slash goes from top-right to bottom-left corner to corner.
    Top and bottom bars bleed off the sides.
    Only clipped to the 400x400 frame.
  -->
  <clipPath id="frame">
    <rect width="400" height="400"/>
  </clipPath>

  <g clip-path="url(#frame)">
    <path
      d="
        M -60,-20
        L 460,-20
        L 460,90
        L 80,310
        L 460,310
        L 460,420
        L -60,420
        L -60,310
        L 320,90
        L -60,90
        Z
      "
      fill="white"
    />
  </g>
</svg>
